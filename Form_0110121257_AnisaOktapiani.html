    <div class="main-content">
      <div class="container pt-3">
        <div class="card p-3">
          <div class="row manajemen">
            <div class="col-md-6">
              <div class="col-lg-3" style="text-align: center">
                <img
                  src="kamera.jpeg"
                  class="responsif"
                  style="border-radius: 50%; height: 20%"
                />
                <button
                  class="btn"
                  type="button"
                  style="width: 100%; background-color: #6777ef"
                >
                  upload picture
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="menu">
                <div class="col-lg-12" style="padding-right: 0px">
                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Title Here :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="MacBook Air"
                      />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="textarea" class="col-form-label"
                        >Description :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea"
                      ></textarea>
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Account Number :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="123-456-789-0"
                      />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label">Bank : </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <select name="1" id="">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                      </select>
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="HSBC"
                      />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Account Holder :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="Name Here"
                      />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Transaction :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%; width: auto">
                      <input type="number" name="guest" min="1" max="10" />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Send To Mobile Phone :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="0987654321"
                      />
                    </div>
                  </div>

                  <div
                    class="row g-3 align-items-center"
                    style="margin-bottom: 5%"
                  >
                    <div class="col-auto">
                      <label for="text" class="col-form-label"
                        >Send To Email :
                      </label>
                    </div>
                    <div class="col-auto" style="margin-left: 5%">
                      <input
                        type="email"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="aniisa.oktapiani@gmail.com"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buat Menu -->
            <section id="ok">
              <div class="d-grid">
                <button
                  class="btn"
                  type="button"
                  style="width: 100%; background-color: #6777ef"
                >
                  Generate Nabr Link
                </button>
              </div>
            </section>
          </div>
